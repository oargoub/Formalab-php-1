<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form action="../php/ajoutEmp.php" method="GET" name="subscribe" onsubmit="return valider();">

            <div class="form-group">
                <label class="control-label col-sm-2" for="inputMatricule ">matricule :</label>
                <input type="text" id="inputMatricule " class="form-control col-sm-3" name="matricule "

            <div class="form-group">
                <label class="control-label col-sm-2" for="inputPrenom">Prénom:</label>
